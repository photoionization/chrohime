name: MouseEvent
type: class
inherit: LocatedEvent
description: Mouse event.

methods:
  - name: GetClickCount
    description: |
      Get the click count.

      Can be 1, 2 or 3 for mousedown messages, 0 otherwise.
    const: true
    returnType: int

  - name: GetMovement
    description: Get the movement since last event.
    const: true
    returnType: gfx::Vector2df
