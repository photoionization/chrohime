name: ComboboxModel
type: refcounted
inherit: Object
description: The model driving the `Combobox` and `Picker`.

methods:
  - name: GetItemCount
    description: Return the number of items.
    const: true
    returnType: size_t

  - name: GetItemText
    description: Return the text of item at `index`.
    const: true
    args:
      - name: index
        type: size_t
    returnType: const string ref
