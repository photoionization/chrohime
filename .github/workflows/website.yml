name: Build Website

on:
  release:
    types: [published]
  # Allow running manually from the Actions tab.
  workflow_dispatch:

# Set permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages.
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run
# in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production
# deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: node docs/website/build_website.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website.build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
